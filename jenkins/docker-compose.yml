version: "3.9"

services:
    jenkins:
        container_name: jenkins
        image: jenkins/jenkins
        ports:
            - "8081:8080"
        volumes:
            - "$PWD/jenkins_home:/var/jenkins_home"
        networks:
            - net
    remote_host:
        container_name: remote-host
        image: remote-host
        build:
            context: centos
        networks:
            - net

networks:
    net:
